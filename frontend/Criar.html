<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Criar Certificado</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Criar.html">Criar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contato.html">Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="registration-form mx-auto">
        <h1 class="text-center text-white">Criar Certificado</h1>
        <form id="certificadoForm" class="registration-form" onsubmit="return cadastrarCertificado(event)">
            <div class="form-group">
                <input type="text" class="form-control item" id="titulo" name="titulo" placeholder="Título do Certificado" required>
            </div>
            <div class="form-group">
                <select class="form-control item" id="tipo" name="tipo" required>
                    <option value="">Selecione o Tipo</option>
                    <option value="Curso">Curso</option>
                    <option value="Mini-curso">Mini-curso</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Seminário">Seminário</option>
                    <option value="Palestra">Palestra</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="horas" name="horas" placeholder="Quantidade de Horas" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="data" name="data" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="participante" name="participante" placeholder="Nome do Participante" required>
            </div>
            <div class="form-group">                
                <select class="form-control item" id="tipo" name="tipo" required>
                    <option value="Participou">Participou</option>
                    <option value="Ministrou">Ministrou</option>                    
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Salvar</button>
                <button type="button" class="btn btn-roxo" onclick="window.location='Home.html';">Voltar</button>
                <button type="reset" class="btn btn-amarelo">Limpar</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
