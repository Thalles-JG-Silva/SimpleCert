<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <form id="cadastroForm">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="confirmarsenha" placeholder="Confirmar Senha" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="cadastrarUsuario()">Cadastrar</button>
                <button type="button" class="btn btn-roxo" onclick="window.location='Login.html';">Voltar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
